<quill-editor
  class="quill-editor"
  [styles]="editorStyle"
  [modules]="editorModules"
  [placeholder]="''"
  [sanitize]="true"
  (onContentChanged)="onContentChanged($event)"
>
  <div quill-editor-toolbar>
    <!-- Font size starts -->
    <span [title]="'Size'" class="ql-size">
      <select class="ql-size">
        <option value="Default" selected>Default</option>
        <option value="8px">8px</option>
        <option value="10px">10px</option>
        <option value="12px">12px</option>
        <option value="14px">14px</option>
        <option value="16px">16px</option>
        <option value="18px">18px</option>
        <option value="20px">20px</option>
        <option value="22px">22px</option>
        <option value="24px">24px</option>
        <option value="28px">28px</option>
      </select>
    </span>
    <!-- Font size ends -->
    <!-- Font formats starts -->
    <span class="ql-formats">
      <button class="ql-bold" [title]="'Bold'"></button>
      <button class="ql-italic" [title]="'Italic'"></button>
      <button class="ql-underline" [title]="'Underline'"></button>
    </span>
    <!-- Font formats ends -->
    <!-- Text Alignment starts -->
    <span class="ql-formats">
      <button type="button" class="ql-align" value="">
        <svg viewBox="0 0 18 18">
          <line class="ql-stroke" x1="3" x2="15" y1="9" y2="9"></line>
          <line class="ql-stroke" x1="3" x2="13" y1="14" y2="14"></line>
          <line class="ql-stroke" x1="3" x2="9" y1="4" y2="4"></line>
        </svg>
      </button>
      <button type="button" class="ql-align" value="center">
        <svg viewBox="0 0 18 18">
          <line class="ql-stroke" x1="15" x2="3" y1="9" y2="9"></line>
          <line class="ql-stroke" x1="14" x2="4" y1="14" y2="14"></line>
          <line class="ql-stroke" x1="12" x2="6" y1="4" y2="4"></line>
        </svg>
      </button>
      <button type="button" class="ql-align" value="right">
        <svg viewBox="0 0 18 18">
          <line class="ql-stroke" x1="15" x2="3" y1="9" y2="9"></line>
          <line class="ql-stroke" x1="15" x2="5" y1="14" y2="14"></line>
          <line class="ql-stroke" x1="15" x2="9" y1="4" y2="4"></line>
        </svg>
      </button>
      <button type="button" class="ql-align" value="justify">
        <svg viewBox="0 0 18 18">
          <line class="ql-stroke" x1="15" x2="3" y1="9" y2="9"></line>
          <line class="ql-stroke" x1="15" x2="3" y1="14" y2="14"></line>
          <line class="ql-stroke" x1="15" x2="3" y1="4" y2="4"></line>
        </svg>
      </button>
    </span>
    <!-- Text Alignment ends -->
    <!-- Special Characters Starts -->
    <span class="ql-formats special-character">
      <button
        type="button"
        [title]="'Special Characters'"
        class="ql-specialchars"
        (click)="specialCharacterDropdownOpen = !specialCharacterDropdownOpen"
      >
        <svg viewBox="0 0 18 18">
          <path
            d="M10 2.5a7.47 7.47 0 0 1 4.231 1.31 7.268 7.268 0 0 1 2.703 3.454 7.128 7.128 0 0 1 .199 4.353c-.39 1.436-1.475 2.72-2.633 3.677h2.013c0-.226.092-.443.254-.603a.876.876 0 0 1 1.229 0c.163.16.254.377.254.603v.853c0 .209-.078.41-.22.567a.873.873 0 0 1-.547.28l-.101.006h-4.695a.517.517 0 0 1-.516-.518v-1.265c0-.21.128-.398.317-.489a5.601 5.601 0 0 0 2.492-2.371 5.459 5.459 0 0 0 .552-3.693 5.53 5.53 0 0 0-1.955-3.2A5.71 5.71 0 0 0 10 4.206 5.708 5.708 0 0 0 6.419 5.46 5.527 5.527 0 0 0 4.46 8.663a5.457 5.457 0 0 0 .554 3.695 5.6 5.6 0 0 0 2.497 2.37.55.55 0 0 1 .317.49v1.264c0 .286-.23.518-.516.518H2.618a.877.877 0 0 1-.614-.25.845.845 0 0 1-.254-.603v-.853c0-.226.091-.443.254-.603a.876.876 0 0 1 1.228 0c.163.16.255.377.255.603h1.925c-1.158-.958-2.155-2.241-2.545-3.678a7.128 7.128 0 0 1 .199-4.352 7.268 7.268 0 0 1 2.703-3.455A7.475 7.475 0 0 1 10 2.5z"
          ></path>
        </svg>
        <svg
          viewBox="0 0 10 10"
          style="height: 15px; width: 10px; margin-left: 3px"
        >
          <path
            d="M.941 4.523a.75.75 0 1 1 1.06-1.06l3.006 3.005 3.005-3.005a.75.75 0 1 1 1.06 1.06l-3.549 3.55a.75.75 0 0 1-1.168-.136L.941 4.523z"
          ></path>
        </svg>
      </button>
      <div
        id="special-character-dropdown-content"
        class="special-character-dropdown-content"
        [style.display]="specialCharacterDropdownOpen ? 'block' : 'none'"
      >
        <div class="special-character-dropdown-content__header">
          <span class="special-character-dropdown-content__header__left"
            >special character</span
          >
          <span
            class="ql-formats special-character-dropdown-content__header__right"
          >
            <select
              class="ql-charactertypes"
              [(ngModel)]="charactertype"
              (change)="characterTypeChanged($event)"
            >
              <option value="All" selected>All</option>
              <option value="Currency">Currency</option>
              <option value="Text">Text</option>
              <option value="Mathematical">Mathematical</option>
              <option value="Arrows">Arrows</option>
              <option value="Latin">Latin</option>
            </select>
          </span>
        </div>
        <div class="special-character-dropdown-content__body">
          <span
            *ngFor="let char of specialCharacter"
            class="character-item"
            (click)="specialCharacterSelected(char)"
            (mouseenter)="hoverChar = char"
          >
            {{ char.symbol }}
          </span>
        </div>
        <div class="special-character-dropdown-content__footer">
          <span class="special-character-dropdown-content__footer__left">{{
            hoverChar ? hoverChar.name : ""
          }}</span>
          <span class="special-character-dropdown-content__footer__right">
            {{ hoverChar ? hoverChar.unicode : "" }}
          </span>
        </div>
      </div>
    </span>
    <!-- Special Characters ends -->
    <!-- Equation Editor starts -->
    <span class="ql-formats mathlive">
      <button
        type="button"
        [title]="'Equation'"
        class="ql-mathlive"
        (click)="openEquationEditor()"
      >
        <svg viewBox="0 0 60 60" style="height: 20px; width: 20px">
          <g id="g1096" transform="matrix(.93483 0 0 .93483 1.9074 2.1337)">
            <path
              id="path837"
              style="fill: #000000"
              transform="matrix(4.979 0 0 4.979 17.959 9.5433)"
              d="m1.4095 6.269l1.5937-1.7168-0.9668-1.0429c-0.2344-0.25-0.3926-0.42-0.4746-0.5098-0.0781-0.0938-0.1387-0.1855-0.1816-0.2754-0.043-0.0937-0.0645-0.1992-0.0645-0.3164 0-0.2812 0.0918-0.5137 0.2754-0.6973s0.3906-0.2754 0.6211-0.2754c0.2226 0 0.3984 0.0313 0.5273 0.0938s0.2618 0.1836 0.3985 0.3633l0.9961 1.248 0.9961-1.248c0.1445-0.1797 0.2793-0.3008 0.4043-0.3633s0.2988-0.0938 0.5214-0.0938c0.2305 0 0.4375 0.0899 0.6211 0.2696s0.2754 0.414 0.2754 0.7031c0 0.1172-0.0215 0.2227-0.0644 0.3164-0.043 0.0899-0.1055 0.1816-0.1875 0.2754-0.0782 0.0898-0.2344 0.2598-0.4688 0.5098l-0.9668 1.0429 1.5938 1.7168c0.1015 0.1094 0.1875 0.2285 0.2578 0.3575 0.0742 0.125 0.1113 0.2734 0.1113 0.4453 0 0.2851-0.0918 0.5156-0.2754 0.6914-0.1836 0.1718-0.4101 0.2578-0.6797 0.2578-0.1757 0-0.3203-0.0371-0.4336-0.1113-0.1093-0.0743-0.2421-0.1973-0.3984-0.3692l-1.3066-1.5469-1.3067 1.5469c-0.1367 0.1563-0.2656 0.2754-0.3867 0.3574-0.1211 0.0821-0.2695 0.1231-0.4453 0.1231-0.2695 0-0.4961-0.086-0.6797-0.2578-0.1836-0.1758-0.2754-0.4063-0.2754-0.6914 0-0.168 0.0313-0.3106 0.0938-0.4278 0.0664-0.1172 0.1582-0.2422 0.2754-0.375z"
            />
            <path
              id="path1017"
              style="
                stroke-linejoin: round;
                stroke: #000000;
                stroke-linecap: round;
                stroke-width: 2.8436;
                fill: none;
              "
              transform="matrix(1.1756 0 0 1.1756 40.417 -20.421)"
              d="m-31.85 41.106l3.059-1.26 4.14 15.453 7.471-27.883h31.396"
            />
          </g>
        </svg>
      </button>
      <div
        id="mathlive-editor-contents"
        class="mathlive-editor"
        [style.display]="equationEditorOpen ? 'block' : 'none'"
      >
        <math-field id="mathfield" class="mathlive"></math-field>
        <button value="Ok" class="mathlive-ok-button" (click)="enterEquation()">
          Ok
        </button>
      </div>
    </span>
    <!-- Equation Editor ends -->
    <!-- Text intendation starts -->
    <span class="ql-formats">
      <button type="button" class="ql-indent" value="+1">
        <svg viewBox="0 0 18 18">
          <line class="ql-stroke" x1="3" x2="15" y1="14" y2="14"></line>
          <line class="ql-stroke" x1="3" x2="15" y1="4" y2="4"></line>
          <line class="ql-stroke" x1="9" x2="15" y1="9" y2="9"></line>
          <polyline
            class="ql-fill ql-stroke"
            points="3 7 3 11 5 9 3 7"
          ></polyline>
        </svg>
      </button>
      <button type="button" class="ql-indent" value="-1">
        <svg viewBox="0 0 18 18">
          <line class="ql-stroke" x1="3" x2="15" y1="14" y2="14"></line>
          <line class="ql-stroke" x1="3" x2="15" y1="4" y2="4"></line>
          <line class="ql-stroke" x1="9" x2="15" y1="9" y2="9"></line>
          <polyline class="ql-stroke" points="5 7 5 11 3 9 5 7"></polyline>
        </svg>
      </button>
    </span>
    <!-- Text intendation ends -->
    <!-- Undo and redo starts-->
    <span class="ql-formats">
      <button type="button" [title]="'Undo'" class="ql-undo" (click)="undo()">
        <svg viewbox="0 0 18 18">
          <polygon
            class="ql-fill ql-stroke"
            points="6 10 4 12 2 10 6 10"
          ></polygon>
          <path
            class="ql-stroke"
            d="M8.09,13.91A4.6,4.6,0,0,0,9,14,5,5,0,1,0,4,9"
          ></path>
        </svg>
      </button>
      <button type="button" [title]="'Redo'" class="ql-redo" (click)="redo()">
        <svg viewbox="0 0 18 18">
          <polygon
            class="ql-fill ql-stroke"
            points="12 10 14 12 16 10 12 10"
          ></polygon>
          <path
            class="ql-stroke"
            d="M9.91,13.91A4.6,4.6,0,0,1,9,14a5,5,0,1,1,5-5"
          ></path>
        </svg>
      </button>
    </span>
    <!-- Undo and redo ends-->
  </div>
</quill-editor>
